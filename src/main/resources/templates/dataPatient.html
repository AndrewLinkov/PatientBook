<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-body-tertiary" style="margin: 30px;">

<header th:insert="blocks/header :: header"></header>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"
                    aria-pressed="true">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#sun-fill"></use>
                </svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    aria-pressed="false">
                <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#circle-half"></use>
                </svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
    </ul>
</div>


<div class="container">
    <main>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Анкета пациента </h4>
            <button class="w-25 btn btn-primary btn-lg" type="submit">Назад</button>
            <hr class="my-4">
            <form class="needs-validation" novalidate="">

                <div class="col-sm-3">
                    <label for="lastName" class="form-label">Дата поступления:</label>
                    <input type="text" class="form-control" id="date2" placeholder="" pattern="\d{2}\.\d{2}\.\d{4}" required
                           min="1900-01-01" max="2099-12-31">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Фамилия:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required=""
                               wfd-id="id2">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""
                               wfd-id="id3">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Отчество:</label>
                        <input type="text" class="form-control" id="sername" placeholder="" value="" required=""
                               wfd-id="id4">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder=""
                               wfd-id="id5">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Адрес проживания:</label>
                        <input type="text" class="form-control" id="address"
                               placeholder="" required=""
                               wfd-id="id6">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="diagnosis" class="form-label">Диагноз: </label>
                        <input type="text" class="form-control" id="diagnosis" placeholder=""
                               required=""
                               wfd-id="id7">
                        <div class="invalid-feedback">
                            Enter the patient's diagnosis
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label for="lastName" class="form-label">ФИО врача:</label>
                        <input type="text" class="form-control" id="nameDoctor" placeholder="" value="" required=""
                               wfd-id="id8">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить данные</button>
            </form>
        </div>
    </main>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="checkout.js"></script>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
